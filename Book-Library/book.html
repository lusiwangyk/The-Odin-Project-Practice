<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>Welcome to my library!</h1>
        <table id="mytable">
            <thead>
                <tr class="header">
                    <th>Status</th>
                    <th>Genre</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="deletecheck" name="record"></td>
                    <td>Kids</td>
                    <td>Winnie The Pooh</td>
                    <td>A.A.Milne</td>
                    <td>145</td>
                    <td><button class="status">Read</button><input type="checkbox" class="readcheck" checked></td>
                    
                </tr>
                <tr>
                    <td><input type="checkbox" class="deletecheck"  name="record"></td>
                    <td>Mystery</td>
                    <td>Bound for Murder</td>
                    <td>Laura Childs</td>
                    <td>237</td>
                    <td><button class="status">Read</button><input type="checkbox" class="readcheck" checked></td>
                    
                </tr>
            </tbody>           
        </table>
        <br />  
        <button class="delete">Delete Row</button>
        <br />    
    </main>
    <div class="newline">
        <form>
            <label>Genre</label>
            <input id="genre" type="text" placeholder="Mystery">
            <label>Book Title</label>
            <input id="title" type="text" placeholder="Moby Dick" >
            <label>Author</label>
            <input id="author" type="text" placeholder="Stephen King" >
            <label>Pages</label>
            <input id="pages" type="number" placeholder="230" >
            <label>Read</label>
            <input type="checkbox" id="statuscheck">
            <input type="submit" id="addrow" value="Add New Book">
        </form>

    </div>
    

    
    <script src="book-library.js"></script>
    
</body>
</html>
